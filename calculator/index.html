<!DOCTYPE html>
<html>
<head>
	<title>Therapeutic Calculator</title>
	
	<link href="./style.css" type="text/css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<p><a href="../">back</a></p>
	<div class="container">
        <div class="output" id="output">0</div>
        <div class="input">
            <div class="button fx" id="clear">Clear</div>
            <div class="button fx" id="negative">+/-</div>
            <div class="button fx" id="percent">%</div>
            <div class="button fx" id="divide">/</div>
            <div class="button num" id="7">7</div>
            <div class="button num" id="8">8</div>
            <div class="button num" id="9">9</div>
            <div class="button fx" id="times">x</div>
            <div class="button num" id="4">4</div>
            <div class="button num" id="5">5</div>
            <div class="button num" id="6">6</div>
            <div class="button fx" id="minus">-</div>
            <div class="button num" id="1">1</div>
            <div class="button num" id="2">2</div>
            <div class="button num" id="3">3</div>
            <div class="button fx" id="plus">+</div>
            <div class="button num" id="0">0</div>
            <div class="button fx" id="dot">.</div>
            <div class="button fx" id="equals">=</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
